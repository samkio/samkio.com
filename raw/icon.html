<div
  style="
    background-position-x: 48px;

    background-size: 604px 700px;
    border: 1px solid black;
  "
>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
    <defs>
      <clipPath id="bored-eyes">
        <rect x="0" y="40" width="100" height="40" />
      </clipPath>

      <clipPath id="happy-eyes">
        <rect x="0" y="0" width="100" height="40" />
      </clipPath>

      <mask id="hole">
        <rect width="100%" height="100%" fill="white" />
        <circle cx="40" cy="40" r="21" fill="black" />
      </mask>
    </defs>

    <!-- Body -->
    <g mask="url(#hole)">
      <circle cx="40" cy="37" r="33" fill="fillColor" />
      <ellipse cx="16" cy="55" rx="7" ry="12" fill="fillColor" />
      <ellipse cx="64" cy="55" rx="7" ry="12" fill="fillColor" />
    </g>

    <!-- Eyes -->
    <g>
      <circle cx="30" cy="40" r="8" fill="fillColor" />
      <circle cx="50" cy="40" r="8" fill="fillColor" />
    </g>

    <!-- Boost -->
    <!-- <ellipse cx="50" cy="76" rx="14" ry="2" fill="none" stroke-width="3" stroke="black" />
    <ellipse cx="50" cy="84" rx="12" ry="2" fill="none" stroke-width="3" stroke="black" /> -->
  </svg>
